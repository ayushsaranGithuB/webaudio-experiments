<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>v3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/player_v3.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png"/>
    
    <script src="js/gpt_fetch.js"></script>
   </head>
<body>

    <script>
window.addEventListener("load", function () {

   headphones = document.querySelector("#boombox").contentDocument.querySelector("#svg-radio-body");
   headphones.style.animationPlayState = 'paused';
   let spk1 = headphones.querySelector("#stereo-l");
    let spk2 = headphones.querySelector("#stereo-r");

   spk1.style.animationPlayState = 'paused';
   spk2.style.animationPlayState = 'paused';

});

        function additionalAnimation(){

            
            // // move headphones
            headphones = document.querySelector("#boombox").contentDocument.querySelector("#svg-radio-body");
             spk1 = headphones.querySelector("#stereo-l");
             spk2 = headphones.querySelector("#stereo-r");

             if(headphones.style.animationPlayState == 'paused'){
                // document.getElementById('power-btn').style.transform = "translateY(-4px)";
                // // Turn off speakers 
                spk1.style.animationPlayState = 'paused';
                spk2.style.animationPlayState = 'paused';
            }else{
                   // // Turn ON speakers 
                   spk1.style.animationPlayState = 'running';
                    spk2.style.animationPlayState = 'running';
            }

             

        }
        
</script>     
   

    <div class="stage">
        <div class="frame">
            <div class="frame-layer-wrapper">
                <div class="parallax-layer" id="layer-4">
                    <img src="img/a4.svg" alt="" />
                    <img src="img/a4.svg" alt="" />
                </div>
                <div class="parallax-layer" id="layer-3">
                    <img src="img/a3.svg" alt="" />
                    <img src="img/a3.svg" alt="" />
                </div>
                <div class="parallax-layer" id="layer-2">
                    <img src="img/a2.svg" alt="" />
                    <img src="img/a2.svg" alt="" />
                </div>
                <div class="parallax-layer" id="layer-1">
                    <img src="img/a1.svg" alt="" />
                    <img src="img/a1.svg" alt="" />
                </div>
            </div>
        </div>

      

        <div id="player3" >
            <object  id="boombox" data="img/boombox2.svg" type="image/svg+xml" ></object>   <!-- // Buttons for Player -->

        </div>

       <div class="playlist"></div>

       <div class="formfetch">
                                
            <form action="/" onsubmit="event.preventDefault();">
                    <input type="text" name="song" id="searchBox" placeholder="Song??"/>
                    <button id="searchSubmitBtn">Fetch</button>
            </form>

            <div class="results">
                <h3>Search Results...</h3>
                <ul>
                </ul>

                <textarea name="text" id="txt-area" cols="40" rows="3"></textarea>
            </div>        
            

            <button id="play" disabled>Play Track!</button>
            <button id="stop" disabled>STOP!</button>
       </div>
    

</body>
</html>
